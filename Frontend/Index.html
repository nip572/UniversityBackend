<div class="container">
<h3>Enter Name</h3>
<input type="text" class="form-control" id="usr" ng-model="name"  >
<h1>Hello {{name}}!</h1>
</div>

<div class="container">
    <h2>All Students</h2>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Course</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat = "student in students">
                <td>{{student.id}}</td>
                <td>{{student.name}}</td>
                <td>{{student.course}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
